<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Flex</title>
</head>
<body>
    <canvas id="myCanvas" width="300" height="150" style="border:1px solid #d3d3d3;">
Your browser does not support the HTML5 canvas tag.</canvas>

<script>

var c = document.getElementById("myCanvas");
var ctx = c.getContext("2d");
var i = 0;

function setDelay(i) {
    setTimeout(drawResistor(i), 1000);
}

function drawResistor(i) {
    ctx.clearRect(0,0, c.width, c.height);
    ctx.beginPath();
    ctx.moveTo(20, 20);
    ctx.bezierCurveTo(20, 20 + i, 200, 20 + i, 200, 20);
    ctx.stroke();
}

while(i < 100) {
    setDelay(i);
    i++;
}

</script>

</body>
</html>
